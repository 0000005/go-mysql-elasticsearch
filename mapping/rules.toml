[[rule]]
schema = "test"
table = "go-mysql1"
index = "go-mysql1"
type = "go-mysql1"

    # name is MySQL table field name, name1 is customized Elasticsearch field name
    [rule.mapping]
    name = "name1"

[[rule]]
# no field mapping, use default MySQL field <-> Elasticsearch field
schema = "test"
table = "go-mysql2"
index = "go-mysql2"
type = "go-mysql2"

[[rule]]
# no index and type, both use table instead,
schema = "test"
table = "go-mysql3"
